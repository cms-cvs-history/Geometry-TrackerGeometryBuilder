process GeometryTest = {
    # empty input service, fire 10 events
    
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    source = EmptySource {}
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    es_source = PoolDBESSource {
	VPSet toGet = {
	    { string record = "PGeometricDetRcd"
		string tag = "PGeometricDet"}
	} 
	bool loadAll = true
	string connect = "sqlite_file:test.db"
	string timetype = "runnumber" 
	untracked string catalog = "file:testcatalog.xml"
	PSet DBParameters = {
	    untracked string authenticationPath="."
	    untracked int32 messageLevel=0
	}
    }

    
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometryFrom.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometryFrom.cfi"
    replace  TrackerGeometricDetESModule.fromDDD = false
    replace  TrackerDigiGeometryESModule.fromDDD = false 
    
    module print = AsciiOutputModule {}
    module prod =  ModuleInfo {
	bool fromDDD = false
    }
    
    #provide a scheduler path
    path p1 = {prod}      
    endpath ep = {print}
}

