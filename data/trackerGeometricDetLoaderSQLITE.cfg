process NumberingTest = {
    # empty input service, fire 10 events
    
#    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cff"
    replace CondDBCommon.connect = "sqlite_file:test.db"
    replace CondDBCommon.catalog = "file:testcatalog.xml"
    source = EmptyIOVSource {
	string timetype = "runnumber"
	untracked uint32 firstRun = 1
	untracked uint32 lastRun = 1
	uint32 interval = 1
    }
    service = PoolDBOutputService{
	using CondDBCommon
	untracked bool loadBlobStreamer = false
	VPSet toPut={
	    {string record = "PGeometricDetRcd"
		string tag ="PGeometricDet"}
	}
    }
    
#    source = EmptySource {}
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    # Choose Tracker Geometry
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
#    module print = AsciiOutputModule {}
    module prod =  GeometricDetLoader {}
    
    #provide a scheduler path
    path p1 = {prod}      
#    endpath ep = {print}
}

